<h1>No Excuses</h1>

<table>
    <tr>
        <th></th>
        <th>Item</th>

    </tr>
    {% for task in tasks %}
    <tr>
        <td><a href='{% url "task" task.id %}'>It's Time To: </a></td>
        <td>{{task.title}}</td>
        <td><a href="{% url 'update_task' task.id %}">Change Task</a></td>
        <td><a href="{% url 'delete_task' task.id %}">Delete Task</a></td>
    </tr>
    {% empty %}
    <h3>No items in list </h3>
    {% endfor %}
</table>
<a href="{% url 'add_task' %}">Add a Task</a>
