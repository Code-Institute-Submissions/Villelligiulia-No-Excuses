{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO EXCUSES</title>
    <link rel="icon" href="{% static 'images/favicon(1).ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&amp;family=Sacramento&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.6/dist/simplebar.min.css">

</head>

<body>
    <div class="custom-container base-div">
        {% for message in messages %}
        <div id="msg" {{ message.tags }}>
            {{ message | safe }}
        </div>
        {% endfor %}
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/simplebar@5.3.6/dist/simplebar.min.js"></script>
    <script>
        setTimeout(function () {
            let messages = document.querySelectorAll("#msg, .alert, .alert-dismissible");
            messages.forEach(function (message) {
                message.remove();
            });
        }, 3000);


        document.addEventListener('DOMContentLoaded', function () {
            new SimpleBar(document.querySelector('.todo-tasks-container'));
        });







    </script>
</body>


</html>
