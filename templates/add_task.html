{% extends 'base.html' %}
{% load static %}
<!-- Addtask form 
submit button to add a task e redirect to home
else Back to Your List -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="submit">
    <a href="{% url 'home'%}" style="display:block; text-align:center;">Back to Your List</a>
</form>
{% endblock content %}
